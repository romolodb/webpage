<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event TCG - Ultimate Opening</title>
    <style>
        :root {
            --bg-dark: #121212;
            --pack-color: linear-gradient(135deg, #1e3c72, #2a5298);
            --gold: #ffd700;
            --card-ratio: 1.4; /* Rapporto altezza/larghezza */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none; /* Impedisce scroll durante lo swipe */
        }

        h1 { margin-top: 20px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 1.5rem;}

        /* --- SCENA DI GIOCO --- */
        .stage {
            position: relative;
            width: 100%;
            height: 500px; /* Area dedicata all'animazione */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* --- FLASH EFFECT --- */
        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.1s;
        }

        /* --- LA BUSTA (PACK) --- */
        .pack-wrapper {
            width: 240px;
            height: 340px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            z-index: 10;
        }

        /* Alone Magico (Glow) */
        .pack-glow {
            position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: holyPulse 3s infinite ease-in-out;
        }

        @keyframes holyPulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; filter: hue-rotate(20deg); }
            100% { transform: scale(0.9); opacity: 0.5; }
        }

        .pack-body {
            width: 100%;
            height: 100%;
            background: var(--pack-color);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden; /* Importante per contenere la decorazione */
        }

        /* Decorazione Busta */
        .pack-art {
            font-size: 60px;
            font-weight: 900;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: rotate(-10deg);
        }

        /* Parte superiore strappabile */
        .pack-top {
            width: 104%; /* Leggermente più larga */
            height: 60px;
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            position: absolute;
            top: -10px; left: -2%;
            border-radius: 5px;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px dashed rgba(255,255,255,0.4); /* Linea tratteggiata */
        }
        
        .pack-top::after {
            content: "➔ SCORRI PER STRAPPARE ➔";
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            pointer-events: none;
            animation: slideText 2s infinite linear;
        }
        
        @keyframes slideText {
            0% { opacity: 0.3; transform: translateX(-10px); }
            50% { opacity: 1; transform: translateX(10px); }
            100% { opacity: 0.3; transform: translateX(-10px); }
        }

        .pack-top:active { cursor: grabbing; }

        /* --- LE CARTE --- */
        .cards-stage {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Attivato via JS */
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Per non bloccare click sotto mentre animano */
        }

        .card {
            width: 140px;
            height: 200px;
            background: white;
            border-radius: 10px;
            position: absolute;
            /* Partono dal centro basso della busta */
            bottom: 50px; 
            left: 50%;
            margin-left: -70px; /* Centramento */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            opacity: 0;
            pointer-events: auto;
            transition: transform 0.1s; /* Per effetto tilt mouse */
            background-size: cover;
            background-position: center;
            border: 5px solid #fff;
        }

        .card-inner {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.1);
        }

        .rarity-tag {
            background: #000;
            color: #fff;
            padding: 2px 8px;
            font-size: 10px;
            border-radius: 4px;
            align-self: flex-start;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .card-name {
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 2px 5px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 3px;
        }

        /* Effetti rarità */
        .card.rare {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .card.common { border-color: #bdc3c7; }

        /* Animazione "Salto" */
        @keyframes jumpOut {
            0% { transform: translateY(100px) scale(0.1) rotate(0deg); opacity: 0; }
            40% { transform: translateY(-150px) scale(1.1) rotate(var(--rot)); opacity: 1; }
            100% { transform: translateX(var(--x-dest)) translateY(var(--y-dest)) scale(1) rotate(var(--rot-final)); opacity: 1; }
        }

        /* --- UI COLLEZIONE --- */
        .collection-ui {
            background: rgba(255,255,255,0.05);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .collection-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .slot {
            width: 40px; height: 56px;
            background: #222;
            border-radius: 4px;
            border: 1px solid #444;
            opacity: 0.5;
            background-size: cover;
        }
        .slot.found { opacity: 1; border: 1px solid white; box-shadow: 0 0 5px white; }
        .slot.rare { border-color: var(--gold); }

        /* Timer UI */
        #timer-display {
            font-size: 2rem;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin: 20px 0;
            display: none;
        }

        .btn-reset {
            background: transparent; border: 1px solid #444; color: #666; font-size: 10px; padding: 5px; cursor: pointer; margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <h1>Collezione Evento</h1>

    <div class="stage" id="stage">
        
        <div id="timer-display">23:59:59</div>

        <div class="pack-wrapper" id="pack">
            <div class="pack-glow"></div>
            
            <div class="pack-top" id="pack-top"></div>
            
            <div class="pack-body">
                <div class="pack-art">EVENT<br>PACK</div>
            </div>
        </div>

        <div class="cards-stage" id="cards-stage"></div>

    </div>

    <div class="collection-ui">
        <h3 style="margin-top:0">Il tuo Album</h3>
        <div class="collection-grid" id="album-grid"></div>
    </div>

    <button class="btn-reset" onclick="hardReset()">[DEV] Resetta Tutto</button>

    <script>
        // --- DATABASE CARTE ---
        // Sostituisci gli URL delle immagini con quelli veri quando li hai
        const CARDS_DB = [
            // 5 Comuni
            { id: 1, name: "Invitato 1", type: "common", img: "https://via.placeholder.com/200/bdc3c7/333?text=C1" },
            { id: 2, name: "Invitato 2", type: "common", img: "https://via.placeholder.com/200/bdc3c7/333?text=C2" },
            { id: 3, name: "Invitato 3", type: "common", img: "https://via.placeholder.com/200/bdc3c7/333?text=C3" },
            { id: 4, name: "Invitato 4", type: "common", img: "https://via.placeholder.com/200/bdc3c7/333?text=C4" },
            { id: 5, name: "Invitato 5", type: "common", img: "https://via.placeholder.com/200/bdc3c7/333?text=C5" },
            // 5 Rare
            { id: 6, name: "VIP 1", type: "rare", img: "https://via.placeholder.com/200/f1c40f/000?text=RARE1" },
            { id: 7, name: "VIP 2", type: "rare", img: "https://via.placeholder.com/200/f1c40f/000?text=RARE2" },
            { id: 8, name: "VIP 3", type: "rare", img: "https://via.placeholder.com/200/f1c40f/000?text=RARE3" },
            { id: 9, name: "VIP 4", type: "rare", img: "https://via.placeholder.com/200/f1c40f/000?text=RARE4" },
            { id: 10, name: "BOSS", type: "rare", img: "https://via.placeholder.com/200/f1c40f/000?text=BOSS" },
        ];

        const STATE = {
            collection: JSON.parse(localStorage.getItem('myCollection')) || [],
            lastOpen: localStorage.getItem('lastOpen') || null,
            isDragging: false,
            startX: 0,
            currentX: 0
        };

        // --- INIT ---
        function init() {
            renderAlbum();
            checkAvailability();
            setupSwipe();
        }

        // --- GESTIONE SWIPE (Strappo) ---
        function setupSwipe() {
            const top = document.getElementById('pack-top');
            
            // Mouse Events
            top.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('mouseup', endDrag);
            
            // Touch Events
            top.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
            window.addEventListener('touchmove', (e) => onDrag(e.touches[0]));
            window.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            STATE.isDragging = true;
            STATE.startX = e.clientX;
            document.getElementById('pack-top').style.cursor = 'grabbing';
        }

        function onDrag(e) {
            if (!STATE.isDragging) return;
            STATE.currentX = e.clientX;
            
            // Calcola spostamento
            let diff = STATE.currentX - STATE.startX;
            
            // Limita il movimento (solo destra)
            if (diff < 0) diff = 0;
            if (diff > 200) diff = 200; // Max visuale

            const top = document.getElementById('pack-top');
            top.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;
            top.style.opacity = 1 - (diff / 200);

            // Trigger apertura
            if (diff >= 150) {
                STATE.isDragging = false; // Stop tracking
                triggerOpening();
            }
        }

        function endDrag() {
            if (!STATE.isDragging) return;
            STATE.isDragging = false;
            
            // Se non hai strappato abbastanza, torna indietro (elastico)
            const top = document.getElementById('pack-top');
            top.style.transition = "transform 0.3s ease-out, opacity 0.3s";
            top.style.transform = "translateX(0) rotate(0)";
            top.style.opacity = "1";
            
            // Rimuovi transition dopo l'effetto per non laggare il prossimo drag
            setTimeout(() => { top.style.transition = ""; }, 300);
        }

        // --- ANIMAZIONE APERTURA ---
        function triggerOpening() {
            // 1. Completa lo strappo visivamente
            const top = document.getElementById('pack-top');
            top.style.transition = "transform 0.5s ease-in";
            top.style.transform = "translateX(400px) rotate(45deg)";
            
            // 2. Flash Bianco
            const flash = document.getElementById('flash');
            flash.style.opacity = 1;

            // Salva timestamp
            localStorage.setItem('lastOpen', Date.now());

            setTimeout(() => {
                // 3. Nascondi busta e rimuovi Flash
                document.getElementById('pack').style.display = 'none';
                flash.style.opacity = 0;
                
                // 4. Lancia le carte!
                spawnCards();
            }, 400);
        }

        function spawnCards() {
            const stage = document.getElementById('cards-stage');
            stage.style.display = 'flex';
            
            // Genera 5 carte casuali
            const newCards = [];
            for(let i=0; i<5; i++) {
                const isRare = Math.random() < 0.2; // 20%
                const pool = CARDS_DB.filter(c => c.type === (isRare ? 'rare':'common'));
                const card = pool[Math.floor(Math.random() * pool.length)];
                newCards.push(card);
                
                // Salva ID se nuovo
                if(!STATE.collection.includes(card.id)) STATE.collection.push(card.id);
            }
            localStorage.setItem('myCollection', JSON.stringify(STATE.collection));

            // Aggiorna album in background
            renderAlbum();

            // Crea e Anima elementi DOM
            newCards.forEach((card, index) => {
                const el = document.createElement('div');
                el.className = `card ${card.type}`;
                el.style.backgroundImage = `url('${card.img}')`;
                
                el.innerHTML = `
                    <div class="card-inner">
                        <span class="rarity-tag">${card.type}</span>
                        <span class="card-name">${card.name}</span>
                    </div>
                `;

                // Calcoli per la posizione finale (Spread)
                // Le carte si dispongono a ventaglio o griglia. Facciamo un arco semplice.
                const spreadX = (index - 2) * 110; // -220, -110, 0, 110, 220
                const spreadY = Math.abs(index - 2) * 20; // Arco leggero
                const rotate = (index - 2) * 5; 

                // Imposta variabili CSS per l'animazione custom
                el.style.setProperty('--x-dest', `${spreadX}px`);
                el.style.setProperty('--y-dest', `${spreadY}px`);
                el.style.setProperty('--rot', `${(Math.random()*20)-10}deg`); // Rotazione durante il salto
                el.style.setProperty('--rot-final', `${rotate}deg`);

                // Delay progressivo
                el.style.animation = `jumpOut 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards`;
                el.style.animationDelay = `${index * 0.2}s`;
                
                // Aggiungi effetto Tilt 3D al mouse move
                el.addEventListener('mousemove', (e) => handleTilt(e, el));
                el.addEventListener('mouseleave', () => { el.style.transform = `translateX(${spreadX}px) translateY(${spreadY}px) rotate(${rotate}deg)`; });

                stage.appendChild(el);
            });
        }

        // --- EFFETTO TILT 3D SULLE CARTE ---
        function handleTilt(e, el) {
            const rect = el.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -20; // Max 20deg
            const rotateY = ((x - centerX) / centerX) * 20;

            // Nota: Manteniamo la posizione relativa della carta
            // Recuperiamo la posizione base dalla style property o ricalcoliamo?
            // Per semplicità nel test, applichiamo tilt sopra la trasformazione base.
            // (In produzione si userebbe una libreria come Vanilla-Tilt.js per fluidità)
            el.style.transform = `${getComputedStyle(el).transform} perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1)`;
        }

        // --- GESTIONE TIMER E LOGICA ---
        function checkAvailability() {
            if(!STATE.lastOpen) return;

            const now = Date.now();
            const diff = now - parseInt(STATE.lastOpen);
            const cooldown = 24 * 60 * 60 * 1000;

            if (diff < cooldown) {
                // Blocca tutto
                document.getElementById('pack').style.display = 'none';
                const timerDisplay = document.getElementById('timer-display');
                timerDisplay.style.display = 'block';

                const interval = setInterval(() => {
                    const remaining = cooldown - (Date.now() - parseInt(STATE.lastOpen));
                    if(remaining <= 0) {
                        clearInterval(interval);
                        location.reload();
                    }
                    const h = Math.floor((remaining / (1000 * 60 * 60)) % 24);
                    const m = Math.floor((remaining / (1000 * 60)) % 60);
                    const s = Math.floor((remaining / 1000) % 60);
                    timerDisplay.innerText = `${h}h ${m}m ${s}s`;
                }, 1000);
            }
        }

        function renderAlbum() {
            const grid = document.getElementById('album-grid');
            grid.innerHTML = '';
            CARDS_DB.forEach(c => {
                const found = STATE.collection.includes(c.id);
                const slot = document.createElement('div');
                slot.className = `slot ${found ? 'found' : ''} ${c.type}`;
                if(found) slot.style.backgroundImage = `url('${c.img}')`;
                grid.appendChild(slot);
            });
        }

        function hardReset() {
            localStorage.clear();
            location.reload();
        }

        init();
    </script>
</body>
</html>
